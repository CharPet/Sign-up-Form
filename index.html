<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
</head>
<body>
    <aside class="left">
        <div class="image-container">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Greenary">
            <div class="black-background">
                <img src="logos/odin-lined.png" alt="logo" class="logo-pic">
                <p class="logo-text">ODIN</p>
            </div>
            <figcaption>
                <p>
                    Photo by <a href="https://haliewestphotography.com/">Halie West</a> on 
                    <a href="https://unsplash.com/@haliewestphoto">Unsplash</a> 
                </p>
            </figcaption>
        </figure>  
    </aside>
    <main class="right">
        <div >
            <p>This is not a real online service! You know you need something like tin your life
                to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="submit" method="post" id="form">
            <p>Let's do this!</p>
            <div class="form-inputs">
                <div style="order: 1;">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                </div>
                <div style="order: 3;">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div style="order: 5;">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" class="error" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                </div>
                <div style="order: 2;">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                </div>
                <div style="order: 4;">
                    <label for="pnumber">Phone number</label>
                    <input type="tel" id="pnumber" name="pnumber" required pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
                </div>
                <div style="order: 6;">
                    <label for="pwdc">Confirm Password</label>
                    <input type="password" id="pwdc" name="pwdc" class="error" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    <div id="error-message"></div>
                </div>
            </div>
        </form>
        <div>
            <button type="submit" class="btn pressed">Create Account</button>
            <small>Already have an account? <a href="">Log in</a></small>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
