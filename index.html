<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div>
            <p>This is not a real online service! You know you need something like tin your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="submit" method="post">

            <p>Let's do this!</p>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">

            <label for="pnumber">Phone number</label>
            <input type="tel" id="pnumber" name="pnumber">

            <label for="pwdc">Password Confimation:</label>
            <input type="password" id="pwdc" name="pwdc">
        </form>

        <div>
            <button input="submit">Create Account</button>

            <small>Already have an account? <a href="">Log in</a></small>
        </div>

    </main>

    <aside>
            <figure>
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Greenary">
                <figcaption>Photo by <a href="https://haliewestphotography.com/">Halie West</a> 
                    on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a> 
                </figcaption>
            </figure>
            
            <div></div>
            
    </aside>
</body>
</html>
